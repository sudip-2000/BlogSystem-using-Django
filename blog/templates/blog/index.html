{% extends "blog/base.html" %}
{%block content%}
  {%for post in posts%}
    <article class="media content-section rounded-4">
      <img class="rounded-circle article-img" src="{{post.author.profile.image.url}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'author-info' post.author.username %}">{{ post.author.username }}</a>
          <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{%url 'post-detail' post.id%}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content|truncatewords:30 }}</p>
      </div>
    </article>
  {%endfor%}
{%endblock content%}
